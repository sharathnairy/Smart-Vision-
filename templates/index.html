<!DOCTYPE html>
<html lang="en">
<head>
  <title>HUMAN SUSPICIOUS ACTIVITY</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    body {
      background-image: url('https://static.vecteezy.com/system/resources/previews/024/402/181/large_2x/modern-smart-home-management-systems-use-augmented-reality-smart-building-the-smart-home-isolated-background-generate-ai-free-photo.jpg');
      background-repeat: no-repeat;
      background-size: 100% 100vh;
    }

    #home, #form1, #form2, #form3, #form4 {
      display: none;
      width: 50%;
      margin: auto;
      padding: 25px 50px;
      background-color: rgba(0, 0, 0, 0.50);
      margin-top: 50px !important;
      color: white;
      box-shadow: 0 0 20px 10px white;
      border-radius: 10px;
    }

    #home.active, #form1.active, #form2.active, #form3.active, #form4.active {
      display: block;
    }

    .btn {
      position: relative;
      transition: box-shadow 0.3s ease;
    }

    .btn:hover {
      box-shadow: 0 0 15px 5px red;
    }

    .navbar-brand img {
      height: 30px;
      display: inline-block;
      margin-right: 5px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#" data-value="#form1" onclick="toggleform(event)">
        <img src="https://cdn-icons-png.flaticon.com/128/770/770669.png" alt="Torch Icon">
        SmartVision
      </a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a data-value="#form1" onclick="toggleform(event)"><span class="glyphicon glyphicon-user"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
  
<div class="container">
    <!-- Login Form -->
    <form method="post" action="{{ url_for('userlog')}}" id="form1" class="active">
      <center><h2>User Login</h2></center>
      <hr>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="name">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
      </div>
      <button type="submit" class="btn btn-success">Submit</button></br></br>
      <p>Click here to <a data-value="#form2" onclick="toggleform(event)">Sign up</a></p>
    </form>

    <!-- Registration Form -->
    <form method="post" action="{{ url_for('userreg')}}" id="form2">
      <center><h2>User Registration</h2></center>
      <hr>
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" class="form-control" id="username" placeholder="Enter username" name="name">
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>
      <div class="form-group">
        <label for="phone">Mobile No.:</label>
        <input type="tel" class="form-control" id="phone" placeholder="Enter mobile number" name="phone">
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
      </div>
      <button type="submit" class="btn btn-success">Submit</button></br></br>
      <p>Click here to <a data-value="#form1" onclick="toggleform(event)">Sign in</a></p>
    </form>
</div>

<script>
  function toggleform(e) {
    var Id = e.target.getAttribute('data-value');
    let Items = ['#form1', '#form2'];
    Items.map(function(item) {
      if (Id === item) {
        $(item).addClass("active");
      } else {
        $(item).removeClass("active");
      }
    });
  }
</script>

</body>
</html>
